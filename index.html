<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>CHECK <span class="header__title--color">YO'</span> SELF</h1>
    <form class="header__search-form">
      <button class="header__search-btn"></button>
      <input type="text" class="header__search-input" name="Search">
    </form>
  </header>
  <main>
    <aside class="main__aside">
      <form class="aside__task-form">
        <div class="task-form__task-title">
          <label for="task-form__title-input">ToDo Title</label>
          <input type="text" class="task-title__title-input">
        </div>
        <label for="task-form__item-input">ToDo Item</label>
        <div class="task-form__task-item">
          <input type="text" class="task-item__item-input">
          <button class="task-item__item-btn"></button>
        </div>
        <button class="task-form__make-task-btn">Make Task List</button>
        <button class="task-form__clear-btn">Clear All</button>
      </form>
      <div class="aside__filter-div">
        <button class="filter-div__filter-btn">Filter by Urgency</button>
      </div>
    </aside>
    <section class="main__section">
      <div class="section__task-card">
        <article class="task-card__card-header">
          <h2 class="card-header__task-title"></h2>
        </article>
        <article class="task-card__card-body"></article>
        <article class="task-card__card-footer">
          <button class="card-footer__urgent-btn"></button>
          <button class="card-footer__delete-btn"></button>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
